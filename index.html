<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elys Keepers - Check Your Delegation</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #1e1b4b;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #c7d2fe;
      margin-bottom: 24px;
      font-size: 28px;
    }
    p#totalDelegations {
      text-align: center;
      font-size: 18px;
      margin-bottom: 32px;
      color: #94a3b8;
    }
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    input {
      flex: 1;
      padding: 14px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #f1f5f9;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #8b5cf6;
    }
    button {
      padding: 14px 24px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background: #9333ea;
    }
    button:disabled {
      background: #4c1d95;
      cursor: not-allowed;
      opacity: 0.7;
    }
    #result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      background: #0f172a;
      font-size: 15px;
      line-height: 1.6;
      max-height: 200px;
      overflow-y: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #result.show {
      opacity: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Check Your Delegation</h1>
    <p id="totalDelegations">Loading total staked...</p>

    <div class="input-group">
      <input 
        type="text" 
        id="walletAddress" 
        placeholder="Enter your elys1... wallet address" 
        autocomplete="off"
      />
      <button class="check-btn" onclick="checkDelegation()">Check</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    // --- ON LOAD: Fetch total staked amount ---
    document.addEventListener("DOMContentLoaded", () => {
      fetchTotalDelegation();
    });

    async function fetchTotalDelegation() {
      const proxy = "https://corsproxy.io/?";
      const url = "https://api.elys.network/cosmos/staking/v1beta1/validators/elysvaloper197uts40mlzwvcsz7smhhnl2khwdgt67tn70zt0";
      try {
        const response = await fetch(proxy + url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        const tokens = parseFloat(data.validator.tokens);
        const amount = (tokens / 1e6).toLocaleString(undefined, { maximumFractionDigits: 0 });

        document.getElementById("totalDelegations").textContent = `Total Staked: ${amount} $ELYS`;
      } catch (error) {
        console.error("Failed to load total delegation:", error);
        document.getElementById("totalDelegations").textContent = "Total Staked: Data Unavailable";
      }
    }

    async function checkDelegation() {
      const address = document.getElementById("walletAddress").value.trim();
      const resultDiv = document.getElementById("result");
      const button = document.querySelector(".check-btn");

      resultDiv.classList.remove("show");
      resultDiv.innerHTML = "";

      if (!address) {
        resultDiv.innerHTML = "Please enter your wallet address.";
        resultDiv.style.color = "#ff6b6b";
        resultDiv.classList.add("show");
        return;
      }

      if (!address.startsWith("elys1") || address.length < 39 || address.length > 48) {
        resultDiv.innerHTML = "‚ùå Invalid Elys address. Must start with 'elys1' and be 39‚Äì48 characters long.";
        resultDiv.style.color = "#ff6b6b";
        resultDiv.classList.add("show");
        return;
      }

      resultDiv.innerHTML = "üîç Checking your delegation...";
      resultDiv.style.color = "#94a3b8";
      resultDiv.classList.add("show");
      button.disabled = true;

      const proxy = "https://corsproxy.io/?";
      const url = `https://api.elys.network/cosmos/staking/v1beta1/delegations/${address}`;

      try {
        const response = await fetch(proxy + url);

        if (response.status === 404) {
          resultDiv.innerHTML = `‚ùå You are <strong>not</strong> currently delegating to any validator.<br><br>
            <a href="https://app.elys.network/earn/staking" target="_blank" style="color:#6C47FF; text-decoration:underline;">üëâ Delegate to Elys Keepers</a>`;
          resultDiv.style.color = "#ff6b6b";
          return;
        }

        if (!response.ok) {
          throw new Error(`Network error: ${response.status}`);
        }

        const data = await response.json();
        const delegations = data.delegation_responses || [];

        const found = delegations.find(
          d => d.delegation.validator_address === "elysvaloper197uts40mlzwvcsz7smhhnl2khwdgt67tn70zt0"
        );

        if (found) {
          const amount = parseFloat(found.balance.amount) / 1e6;
          resultDiv.innerHTML = `‚úÖ You are delegating <strong>${amount.toLocaleString()} $ELYS</strong> to <strong>Elys Keepers</strong>!<br><br>Thank you for your trust and support. üôå`;
          resultDiv.style.color = "#00d48a";
        } else {
          resultDiv.innerHTML = `‚ùå You are <strong>not</strong> currently delegating to Elys Keepers.<br><br>
            <a href="https://app.elys.network/earn/staking" target="_blank" style="color:#6C47FF; text-decoration:underline;">üëâ Delegate now on Elys App</a>`;
          resultDiv.style.color = "#ff6b6b";
        }
      } catch (error) {
        console.error("Error checking delegation:", error);
        resultDiv.innerHTML = `
          ‚ùå Could not load delegation data.<br><br>
          This could be a temporary network issue.<br>
          Please try again shortly.
        `;
        resultDiv.style.color = "#ff6b6b";
      } finally {
        button.disabled = false;
      }
    }
  </script>
</body>
</html>
