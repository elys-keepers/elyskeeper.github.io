<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elys Keepers - Check Your Delegation</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e2e8f0;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      background: #1e1b4b;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 520px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      color: #c7d2fe;
      margin-bottom: 24px;
      font-size: 28px;
    }
    p#totalDelegations {
      text-align: center;
      font-size: 18px;
      margin-bottom: 32px;
      color: #94a3b8;
    }
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    input {
      flex: 1;
      padding: 14px;
      border: 1px solid #334155;
      border-radius: 8px;
      background: #0f172a;
      color: #f1f5f9;
      font-size: 16px;
    }
    input:focus {
      outline: none;
      border-color: #8b5cf6;
    }
    button {
      padding: 14px 24px;
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.2s;
    }
    button:hover {
      background: #9333ea;
    }
    button:disabled {
      background: #4c1d95;
      cursor: not-allowed;
      opacity: 0.7;
    }
    #result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      background: #0f172a;
      font-size: 15px;
      line-height: 1.6;
      max-height: 200px;
      overflow-y: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    #result.show {
      opacity: 1;
    }
  </style>
</head>
<body>
