<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elys Keepers - Delegation Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background: #0f0f13;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }

    .container {
      background: #1a1a24;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      color: #6C47FF;
    }

    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #b0b0c0;
      margin-bottom: 30px;
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input {
      flex-grow: 1;
      padding: 14px;
      border: 1px solid #3a3a48;
      background: #252530;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      outline: none;
    }

    input:focus {
      border-color: #6C47FF;
      box-shadow: 0 0 0 2px rgba(108, 71, 255, 0.25);
    }

    .check-btn {
      background: #6C47FF;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .check-btn:hover {
      background: #5a3bd9;
    }

    #result {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0;
      height: auto;
      transition: opacity 0.3s ease;
    }

    #result.show {
      opacity: 1;
    }

    a {
      color: #6C47FF;
      text-decoration: underline;
    }

    #totalDelegations {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 20px;
      color: #00d48a;
      font-weight: 600;
    }

    .loading {
      color: #b0b0c0;
      font-style: italic;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Elys Keepers</h1>
    <p class="subtitle">Verify your delegation</p>

    <div class="input-group">
      <input type="text" id="walletAddress" placeholder="Enter your Elys wallet address" />
      <button class="check-btn" onclick="checkDelegation()">Check</button>
    </div>

    <div id="result"></div>
    <div id="totalDelegations">Loading total staked...</div>
  </div>

  <script>
    // Fetch total delegation on page load
    window.onload = function () {
      fetchTotalDelegation();
    };

    // Get validator info - now using official API
    async function fetchTotalDelegation() {
      const url = "https://api.elys.network/cosmos/staking/v1beta1/validators/elysvaloper197uts40mlzwvcsz7smhhnl2khwdgt67tn70zt0";
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const data = await response.json();

        const tokens = parseFloat(data.validator.tokens);
        const amount = (tokens / 1e6).toLocaleString(undefined, { maximumFractionDigits: 0 });

        document.getElementById("totalDelegations").textContent = `Total Staked: ${amount} $ELYS`;
      } catch (error) {
        console.error("Failed to load total delegation:", error);
        document.getElementById("totalDelegations").textContent = "Total Staked: Data Unavailable";
      }
    }

    // Check user delegation
    async function checkDelegation() {
      const address = document.getElementById("walletAddress").value.trim();
      const resultDiv = document.getElementById("result");
      const checkBtn = document.querySelector(".check-btn");

      // Reset result
      resultDiv.classList.remove("show");
      resultDiv.innerHTML = "";
      checkBtn.disabled = true;

      if (!address.startsWith("elys1") || address.length < 30) {
        resultDiv.textContent = "Please enter a valid Elys wallet address.";
        resultDiv.style.color = "#ff6b6b";
        resultDiv.classList.add("show");
        checkBtn.disabled = false;
        return;
      }

      resultDiv.textContent = "Checking...";
      resultDiv.style.color = "#b0b0c0";
      resultDiv.classList.add("show");

      const url = `https://api.elys.network/cosmos/staking/v1beta1/delegations/${address}`;

      try {
        const response = await fetch(url);

        if (!response.ok) {
          if (response.status === 404) {
            resultDiv.innerHTML = `❌ You are <strong>not</strong> currently delegating to any validator.<br><br><a href="https://app.elys.network/earn/staking" target="_blank">Delegate now on Elys App</a>`;
            resultDiv.style.color = "#ff6b6b";
            resultDiv.classList.add("show");
            checkBtn.disabled = false;
            return;
          } else {
            throw new Error("Network Error");
          }
        }

        const data = await response.json();
        const delegations = data.delegation_responses || [];

        const found = delegations.find(
          d => d.delegation.validator_address === "elysvaloper197uts40mlzwvcsz7smhhnl2khwdgt67tn70zt0"
        );

        if (found) {
          const amount = parseFloat(found.balance.amount) / 1e6;
          resultDiv.innerHTML = `✅ You are delegating <strong>${amount.toLocaleString(undefined, { maximumFractionDigits: 2 })} $ELYS</strong> to Elys Keepers! Thank you for your trust.`;
          resultDiv.style.color = "#00d48a";
        } else {
          resultDiv.innerHTML = `❌ You are <strong>not</strong> currently delegating to Elys Keepers.<br><br><a href="https://app.elys.network/earn/staking" target="_blank">Delegate now on Elys App</a>`;
          resultDiv.style.color = "#ff6b6b";
        }
        resultDiv.classList.add("show");
      } catch (error) {
        console.error("Check delegation error:", error);
        resultDiv.textContent = "Could not fetch data. Please try again later.";
        resultDiv.style.color = "#ff6b6b";
        resultDiv.classList.add("show");
      }

      checkBtn.disabled = false;
    }
  </script>

</body>
</html>
