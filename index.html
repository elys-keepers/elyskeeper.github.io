<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Elys Keepers - Delegation Checker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    body {
      background: #0f0f13;
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
    }
    .container {
      background: #1a1a24;
      border-radius: 16px;
      width: 100%;
      max-width: 500px;
      padding: 30px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      color: #6C47FF;
    }
    .subtitle {
      text-align: center;
      font-size: 1rem;
      color: #b0b0c0;
      margin-bottom: 30px;
    }
    .input-group {
      display: flex;
      gap: 10px;
    }
    input {
      flex-grow: 1;
      padding: 14px;
      border: 1px solid #3a3a48;
      background: #252530;
      border-radius: 8px;
      color: white;
      font-size: 1rem;
      outline: none;
    }
    input:focus {
      border-color: #6C47FF;
      box-shadow: 0 0 0 2px rgba(108, 71, 255, 0.25);
    }
    .check-btn {
      background: #6C47FF;
      color: white;
      border: none;
      padding: 0 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }
    .check-btn:hover:not(:disabled) {
      background: #5a3bd9;
    }
    .check-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    #result {
      margin-top: 20px;
      font-size: 1rem;
      line-height: 1.6;
      opacity: 0;
      height: auto;
      transition: opacity 0.3s ease;
    }
    #result.show {
      opacity: 1;
    }
    a {
      color: #6C47FF;
      text-decoration: underline;
    }
    #totalDelegations {
      text-align: center;
      font-size: 1.1rem;
      margin-top: 20px;
      color: #00d48a;
      font-weight: 600;
    }
    .loading {
      color: #b0b0c0;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Elys Keepers</h1>
    <p class="subtitle">Verify your delegation</p>

    <div class="input-group">
      <input type="text" id="walletAddress" placeholder="Enter your Elys wallet address" autocomplete="off" />
      <button class="check-btn" id="checkButton" onclick="checkDelegation()">Check</button>
    </div>

    <div id="result"></div>
    <div id="totalDelegations">Loading total staked...</div>
  </div>

  <script>
    // DOM Ready
    document.addEventListener("DOMContentLoaded", () => {
      fetchTotalDelegation();
      console.log("‚úÖ Elys Keepers App: Loaded and ready.");
    });

    // Fetch Total Staked Amount
    async function fetchTotalDelegation() {
      const url = "https://api.elys.network/cosmos/staking/v1beta1/validators/elysvaloper197uts40mlzwvcsz7smhhnl2khwdgt67tn70zt0";

      try {
        const response = await fetch(url, {
          method: "GET",
          headers: { "Content-Type": "application/json" }
        });

        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        const tokens = parseFloat(data.validator.tokens);
        const amount = (tokens / 1e6).toLocaleString(undefined, { maximumFractionDigits: 0 });

        document.getElementById("totalDelegations").textContent = `Total Staked: ${amount} $ELYS`;
      } catch (error) {
        console.error("‚ùå Failed to fetch total delegation:", error);
        document.getElementById("totalDelegations").textContent = "Total Staked: Data Unavailable";
      }
    }

    // Check User Delegation
    async function checkDelegation() {
      const address = document.getElementById("walletAddress").value.trim();
      const resultDiv = document.getElementById("result");
      const button = document.getElementById("checkButton");

      // Reset result view
      resultDiv.classList.remove("show");
      resultDiv.innerHTML = "";

      // Disable button
      button.disabled = true;

      // Validate wallet format
      if (!address) {
        showError("Please enter your wallet address.");
        return;
      }

      if (!address.startsWith("elys1")) {
        showError("Wallet address must start with 'elys1'.");
        return;
      }

      if (address.length < 39 || address.length > 48) {
        showError("Invalid length. Elys address is 39‚Äì48 characters.");
        return;
      }

      // Show loading
      resultDiv.innerHTML = "üîç Checking your delegation...";
      resultDiv.style.color = "#b0b0c0";
      resultDiv.classList.add("show");

      const url = `https://api.elys.network/cosmos/staking/v1beta1/delegations/${address}`;

      try {
        const response = await fetch(url);

        // Case: No delegations (404 or empty)
        if (response.status === 404 || response.status === 400) {
          showNotDelegating();
          return;
        }

        if (!response.ok) {
          throw new Error(`Network error: ${response.status}`);
        }

        const data = await response.json();
        const delegations = data.delegation_responses || [];

        const found = delegations.find(d => 
          d.delegation.validator_address === "elysvaloper197uts40mlzwvcsz7smhhnl2khwdgt67tn70zt0"
        );

        if (found) {
          const amount = parseFloat(found.balance.amount) / 1_000_000;
          const formatted = amount.toLocaleString(undefined, { maximumFractionDigits: 2 });
          resultDiv.innerHTML = `‚úÖ You are delegating <strong>${formatted} $ELYS</strong> to <strong>Elys Keepers</strong>! Thank you for your trust and support. üôå`;
          resultDiv.style.color = "#00d48a";
        } else {
          showNotDelegating();
        }
      } catch (error) {
        console.error("üö® Delegation check failed:", error);
        resultDiv.innerHTML = `‚ö†Ô∏è Could not load data. Please check your connection and try again.`;
        resultDiv.style.color = "#ff6b6b";
        resultDiv.classList.add("show");
      } finally {
        button.disabled = false; // Re-enable
      }
    }

    // Helper: Show Error
    function showError(msg) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `‚ùå ${msg}`;
      resultDiv.style.color = "#ff6b6b";
      resultDiv.classList.add("show");
      document.getElementById("checkButton").disabled = false;
    }

    // Helper: Show Not Delegating
    function showNotDelegating() {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        ‚ùå You are <strong>not</strong> currently delegating to Elys Keepers.<br><br>
        <a href="https://app.elys.network/earn/staking" target="_blank" style="color:#6C47FF; text-decoration:underline;">üëâ Delegate now on Elys App</a>
      `;
      resultDiv.style.color = "#ff6b6b";
      resultDiv.classList.add("show");
      document.getElementById("checkButton").disabled = false;
    }
  </script>
</body>
</html>
